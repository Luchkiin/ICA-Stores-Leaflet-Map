    <title>ICA Stores Locator</title>

<body>
    <header>
        <div class="header-container">
            <div class="header-logo-container">

                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="hover"><a href="index.html">HOME</a></li>
                    <li class="hover"><a href="https://www.ica.se/" target="_blank">ICA</a></li>
                    <li class="hover"><a href="http://www.lucasrosendahl.com" target="_blank">PORTFOLIO</a></li>
                    <li>

                                    class="fab fa-youtube-square"></i></a>
                            <a href="https://twitter.com/ICAGruppen" target="_blank"><i
